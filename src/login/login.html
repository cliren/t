<h3 class="main-section__title"> Login</h3>


<div flex-container="row" flex-gutter="24" class="mt++">

    <div flex-item>
        <div class="card">
            <div flex-container="row">
                <div ng-if="!mobile" class="card__img card__img--left" style="height: 160px">
                    <img src="/login/login.png">
                </div>

                <div flex-item flex-container="column">
                    <div flex-item>
                        <form>
                            <lx-text-field label="Login" fixed-label="true" icon="account">
                                <input type="text" ng-model="textFields.fixedFirstName">
                            </lx-text-field>

                            <lx-text-field label="Password" fixed-label="true" icon="key">
                                <input type="text" ng-model="textFields.fixedLastName">
                            </lx-text-field>


                        </form>
                    </div>
                    <div class="card__actions">
                        <button class="btn btn--m btn--black btn--flat" lx-ripple>Cancel</button>
                        <button class="btn btn--m btn--orange btn--flat" lx-ripple>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
